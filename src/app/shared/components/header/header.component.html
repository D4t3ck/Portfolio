<header id="header" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">
  <a class="logo" routerLink="/" (click)="goTopPage()">
    <img src="./../../../../assets/img/logo.png" />
  </a>
  <label class="burger" for="burger">
    <input type="checkbox" id="burger" (click)="toggleMenu()" />
    <span></span>
    <span></span>
    <span></span>
  </label>

  <nav id="navbar" class="navbar" [class.isOpen]="isMenuOpen">
    <a href="#aboutMe" (click)="closeMenu()">{{ "about_me" | translate }}</a>
    <a href="#skills" (click)="closeMenu()">{{ "skills" | translate }}</a>
    <a href="#portfolio" (click)="closeMenu()">Portfolio</a>
    <a href="#contact" (click)="closeMenu()">{{ "contact" | translate }}</a>

    <div class="language">
      <p (click)="translate.switchLanguage('en'); closeMenu()">EN</p>
      <p (click)="translate.switchLanguage('de'); closeMenu()">DE</p>
    </div>
  </nav>
</header>
